{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.error }}</span>
        </div>


        <p align="left">{{ field.label_tag }}</p>
        <div class="col-sm-14">{{ field }}</div>

    </div>

{% endfor %}
